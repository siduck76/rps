<!DOCTYPE html>
<html>
	<head>
		<title>rps game</title>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- Rounded switch -->
		<label onclick="changeTheme();" class="switch">
			<input  type="checkbox">
			<span  class="slider round"></span>
		</label>


		<h2 class="heading">Game</h2>
		<div class="content">
			<div class="bruh">
				<button class="item" id="rock"> Rock </button>
				
			</div>
			<div class="bruh">
				<button class="item" id="paper"> paper </button>
			</div>
			<div class="bruh">
				
				<button class="item" id="scis">scis </button>
				
			</div>
		</div>
		<div class="result">
			<div id="scores" class="you">
				<h3>you</h3>
				<p class="bruhUser"> </p>
			</div>
			<div id="scores" class="bot">
				<h3>bot</h3>
				<p class="bruhbot"></p>
			</div>
		</div>
		<div class="winner">
			<h3 style="text-align: center;"> result </h3>
		</div>
		<div  id="replay" class="winner">
			<h3 onclick="playAgain()" style="text-align: center;"> start  /  play again :o ?</h3>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
